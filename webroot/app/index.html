    function add_para(){
        var y = $("#content").children().last();
        var cur_seq = parseInt(y.attr("seq"))+1;  
        var img_thumb_id = "img-thumb-" + cur_seq;
        var new_para='\
                <li id="seq'+cur_seq  +'"  seq="'+ cur_seq +'">\
                <div class="weui_cells_title">段落<a href="javascript:del_para('+cur_seq+');" style="float:right;" class="weui_btn weui_btn_mini weui_btn_warn">删除</a></div>\
                <div class="weui_cells weui_cells_form">\
                    <div class="weui_cell">\
                        <div class="weui_cell_bd weui_cell_primary">\
                            <div class="weui_uploader_bd">\
                                <ul class="weui_uploader_files" id=' + img_thumb_id + '> \
                                </ul>\
                                <div class="weui_uploader_input_wrp">\
                                    <input class="weui_uploader_input" type="file" id="'+ cur_seq+ '" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />\
                            </div>\
                            <textarea class="weui_textarea" placeholder="请输入内容" rows="3"></textarea>\
                            <div class="weui_textarea_counter"><span>0</span>/200</div>\
                        </div>\
                    </div>\
               </div>\
               </li>';
           $("#content").append(new_para);
           $('#toast').show();
           setTimeout(function () {
                $('#toast').hide();
            }, 2000);
    }

    function del_para(seq_id){
        console.log(seq_id);
        var tmp = "#seq" + seq_id;
        $(tmp).remove(); 
    }
