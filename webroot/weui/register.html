<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户注册</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
    <link rel="stylesheet" href="http://www.guqintai.net/static/css/example.css" />


</head>
<body>
    <div class="hd">
        <h1 class="page_title">小兔子</h1>
        <p class="page_desc">一切为了宝贝的成长-xtuz.net</p>
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入手机号码">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入验证码"/>
            </div>
            <div class="weui_cell_ft">
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_primary">获取验证码</a>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="请输入6-16位密码">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">确认密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="再次确认密码">
            </div>
        </div>

    </div>

    <br>   
    <div class="bd spacing">
        <div class="button_sp_area">
            <a href="javascript:;" class="weui_btn  weui_btn_primary">立即注册</a>

        </div>
    </div>

    <div class="weui_cells_checkbox weui_cells_tips">
        <label class="weui_cell weui_check_label" for="s11">
            <div class="weui_cell_hd">
                <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
                <i class="weui_icon_checked"></i>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>我已经阅读并同意《协议》</p>
            </div>
        </label>   
    </div>

</body>
</html>
