<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户登陆</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
    <link rel="stylesheet" href="http://www.guqintai.net/static/css/example.css" />


</head>
<body>
    <div class="hd">
        <h1 class="page_title">小兔子</h1>
        <p class="page_desc">一切为了宝贝的成长-xtuz.net</p>
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入手机号">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">密码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" placeholder="请输入登陆密码">
            </div>
        </div>
    </div>

    <br>   
    <div class="bd spacing">
        <div class="button_sp_area">
            <a href="/weui/home.html" class="weui_btn  weui_btn_primary">登陆</a>
            <!--
            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">立即注册</a>
            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">忘记密码</a>
            -->
          

        </div>
    </div>

    <a href="/weui/register.html" style="float:left;" class="weui_cells_title">立即注册</a>
    <a href="/weui/forget_password.html" style="float:right" class="weui_cells_title">忘记密码</a>
</body>
</html>
