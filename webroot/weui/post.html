<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>发帖</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
    <link rel="stylesheet" href="http://www.guqintai.net/static/css/example.css" />

    <!--
    <script src="/static/js/dropzone.js"></script>
    <link rel="stylesheet" href="/static/css/dropzone.min.css" />
    -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>  


    <script type="text/javascript">  

        window.onload = function(){  
            document.getElementById('img-a').onchange = function(){  
                console.log('hehe1');
        
                var img = event.target.files[0];  
  
                // 判断是否图片  
                if(!img){  
                    return ;  
                }  
                console.log('hehe2');
  
                // 判断图片格式  
                if(!(img.type.indexOf('image')==0 && img.type && /\.(?:jpg|png|gif)$/.test(img.name)) ){  
                    alert('图片只能是jpg,gif,png');  
                    return ;  
                }  
                console.log('hehe3');
  
                var reader = new FileReader();  
                reader.readAsDataURL(img);  
 
                reader.onload = function(e){ // reader onload start  
                    var ss = '<li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)></li>';
                    $("#img-thumb-0").append('<li class="weui_uploader_file" style="background-image:url('+e.target.result+')" ></li>');
 
                }; 
            };
        }  
  </script>  
 

</head>
<body>
    <div class="weui_tab">
        <div class="weui_tab_bd">
            <div class="bd">
                <div class="weui_cells_title">标题</div>
                <div class="weui_cells weui_cells_form">
                    <ul id="test">
                    <li>
                    <div class="weui_cell weui_cell_warn">
                        <div class="weui_cell_hd"><label for="" class="weui_label">标题</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input" type="text" />
                        </div>
                        <div class="weui_cell_ft">
                            <i class="weui_icon_warn"></i>
                        </div>
                    </div>


                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <div class="weui_uploader_bd"> 
                                <ul class="weui_uploader_files" id="img-thumb-0"> 
                                    <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                </ul>
                                <div class="weui_uploader_input_wrp">
                                    <input class="weui_uploader_input" type="file" id="img-a" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                            </div>

                            <textarea class="weui_textarea" placeholder="请输入内容" rows="3"></textarea>
                            <div class="weui_textarea_counter"><span>0</span>/200</div>
                        </div>
                    </div>
                    </li>
                    <ul>
                </div>
            </div>
        </div> 

        <div class="weui_tabbar" style="border-top-width: 0;border-bottom-width: 0;">
            <a href="/weui/coupon.html" class="weui_tabbar_item ">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/card.png" alt="">
                </div>
                <p class="weui_tabbar_label">添加段落</p>
            </a>
            <a href="/weui/bbs.html" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/bbs.png" alt="">
                </div>
                <p class="weui_tabbar_label">保存</p>
            </a>
            <a href="/weui/home.html" class="weui_tabbar_item weui_bar_item_on">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/user.png" alt="">
                </div>
                <p class="weui_tabbar_label">发送</p>
            </a>
        </div>
    </div>
</body>
</html>
