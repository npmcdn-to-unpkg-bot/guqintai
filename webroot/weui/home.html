<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员中心</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
    <link rel="stylesheet" href="http://www.guqintai.net/static/css/example.css" />


</head>
<body>
    <div class="weui_tab">
        <div class="weui_tab_bd">
            <div class="bd">
                <div class="weui_cells_title">个人设置</div>
                <div class="weui_cells weui_cells_access">
                    <div class="weui_cell" href="javascript:;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>修改头像</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>

                    <div class="weui_cell" href="javascript:;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>修改昵称</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>

                    <div class="weui_cell" href="javascript:;">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>修改密码</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>
                </div>

               
                <div class="weui_cells_title">辣妈圈</div>
                <div class="weui_cells weui_cells_access">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>我的帖子</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>
             
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>我的回复</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>

                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>收藏好帖</p>
                        </div>
                        <div class="weui_cell_ft"></div>
                    </div>
                </div>

                <div class="weui_cells_title">积分优惠券</div>
                    <div class="weui_cells weui_cells_access">

                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>优惠券</p>
                            </div>
                            <div class="weui_cell_ft">现金折扣</div>
                        </div>


                        <div class="weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>我的积分</p>
                            </div>
                            <div class="weui_cell_ft">积分兑换</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    
        <div class="weui_tabbar" style="border-top-width: 0;border-bottom-width: 0;">
            <a href="/weui/coupon.html" class="weui_tabbar_item ">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/card.png" alt="">
                </div>
                <p class="weui_tabbar_label">优惠券</p>
            </a>
            <a href="/weui/bbs.html" class="weui_tabbar_item">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/bbs.png" alt="">
                </div>
                <p class="weui_tabbar_label">兔子社区</p>
            </a>
            <a href="/weui/home.html" class="weui_tabbar_item weui_bar_item_on">
                <div class="weui_tabbar_icon">
                    <img src="/static/image/user.png" alt="">
                </div>
                <p class="weui_tabbar_label">会员中心</p>
            </a>
        </div>
    </div>
</body>
</html>
